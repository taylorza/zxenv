name: "zxenv workflow"
on:
  push:
    branches: [main]
    
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17 

    - name: "Build"
      run: go build